name: word_wise
description: O WordWise é um aplicativo intuitivo para listar e gerenciar palavras em inglês, usando a API Free Dictionary API. Ideal para estudantes e entusiastas do idioma, ele permite consultar definições, marcar palavras favoritas e criar listas personalizadas, facilitando o aprendizado e a revisão de vocabulário de forma organizada e prática.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dio: ^5.4.3+1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  get_it: ^7.6.7
  hive: ^2.2.3
  path_provider: ^2.1.3
  supabase_flutter: ^2.5.3
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.3

  flutter_lints: ^2.0.0
  melos: ^3.4.0
  build_runner: ^2.4.9
  freezed: ^2.5.2
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  assets:
    - .env
