name: word_wise
description: O WordWise é um aplicativo intuitivo para listar e gerenciar palavras em inglês, usando a API Free Dictionary API. Ideal para estudantes e entusiastas do idioma, ele permite consultar definições, marcar palavras favoritas e criar listas personalizadas, facilitando o aprendizado e a revisão de vocabulário de forma organizada e prática.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  bloc: ^8.1.4
  cupertino_icons: ^1.0.2
  dio: ^5.4.3+1
  freezed_annotation: ^2.4.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.5
  flutter_dotenv: ^5.1.0
  flutter_localizations:
    sdk: flutter
  get_it: ^7.6.7
  go_router: ^13.2.0
  google_fonts: ^5.1.0
  hive: ^2.2.3
  json_annotation: ^4.9.0
  just_audio: ^0.9.37
  lottie: ^2.7.0
  path_provider: ^2.1.3
  supabase_flutter: ^2.5.3

dev_dependencies:
  build_runner: ^2.4.9
  flutter_gen_runner: ^5.4.0
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  melos: ^3.4.0
  mocktail: ^1.0.3

flutter:
  uses-material-design: true
  generate: true
  assets:
    - .env
    - assets/lotties/
